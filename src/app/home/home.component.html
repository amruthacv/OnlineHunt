	<div class="row">

	<div class="col-xs-4 top-bar-items top-bar-items-left">
	    <div class = "col-xs-6" routerLink="/home">Home</div>
		<div class = "col-xs-6" routerLink="/rules">Rules</div>
	</div>
	<div class="col-xs-4 level-part">
		<div class = "level-number">LEVEL 12</div>	
	</div>
	<div class="col-xs-4 top-bar-items top-bar-items-right">
	    <div class = "col-xs-6" routerLink="/leader-board">Leaderboard</div>
		<div class = "col-xs-6" routerLink="/">Logout</div>
	</div>
	  <div class="btn-group">
        <div type="button"
          class="dropdown-toggle"
          data-toggle="dropdown">
            <span class="line-one line"></span>
            <span class="line-two line"></span>
            <span class="line-three line"></span>
            </div>
        <ul class="dropdown-menu">
          <li routerLink="/home">Home</li>
          <li routerLink="/rules">Rules </li>
          <li routerLink="/leader-board">Leaderboard </li>
          <li routerLink="/">Logout </li>
        </ul>
      </div>
	</div>



	<div class ="container">
		<div class="stack">
			<img id = "photostack" src="../../assets/images/pic.jpg" width="500" height="380">
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<div class="input-group">
					<input (keydown)="keyDownFunction($event)"  type="text" [(ngModel)]="answerSubmitted" class="form-control answer-bar" /> 
					<span class="input-group-btn">
						<button class="btn btn-default go-button" type="button" (click) = "answerSubmit()">go</button>
					</span>
				</div><!-- /input-group -->
			</div><!-- /.col-lg-4 -->
		</div><!-- /.row -->
	</div>
</div>


<div class="success-page" *ngIf="rightAnswer" >
<div class='wrap'>
  <div *ngFor="let arr of dotArray" class='firework'>
  	<div *ngFor="let arr of dotArray" class="c"></div>
  </div>
  <div class = "success-text">Oh!! You cracked it..<img class= "success-smiley" src="../../assets/images/cracker.png"></div>

</div>

</div>



<div class="wrong-page" *ngIf="wrongAnswer" >
  <div class = "wrong-text"><img class= "wrong-smiley" src="../../assets/images/sad.png"> It was wrong, try again</div>
</div>
<app-loading-indicator *ngIf = "loaderInHome" ></app-loading-indicator>
<app-modal [title]="modalTitle"></app-modal>
