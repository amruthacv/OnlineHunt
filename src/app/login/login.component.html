<div class = "login-container">
<div class = "event-name">
  Quest
</div>


<div class="login-page">
  <div class="form login-form-wrapper">
    <form class="login-form">
      <input type="text" placeholder="username"/>
      <input type="password" placeholder="password"/>
      <button (click)="login()" >login</button>
      <p class="message">Not registered? <a (click)="register()" >Create an account</a></p>
    </form>
  </div>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close register-close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">REGISTER</h4>
      </div>
      <div class="container">
      <label><b>First Name</b></label>
      <input type="text" placeholder="Enter First name" name="name" [(ngModel)]="fname" required>
      <label><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last name" name="name" [(ngModel)]="lname" required>
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="email" required>
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required>
    </div>
      <div class="modal-footer">
        <button type="button " class="signupbtn register-submit-button" data-dismiss="modal" (click) = "createNewUser()" >CREATE</button>
      </div>
    </div>

  </div>
</div>
</div>
